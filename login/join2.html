<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/sub.css">
	<link rel="stylesheet" href="../css/detail_sub.css">

    <link rel="stylesheet" href="../css/login.css">

    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/glnb1.js"></script>
    
    <title>롯데자이언츠샵</title>
</head>
<body>
	<div id="wrap">
    <div id="header"></div>
    <!-- s: cont -->
    <div class="cont">
        <div class="inner">
			<div class="loginsl">
				<h2>회원가입</h2>
				<ul class="login_or">
					<li class="on">
						<div class="icon_img"><img src="" alt="icon"></div>
						<p>01 이용약관</p>
					</li>
					<li class="on">
						<div class="icon_img"><img src="" alt="icon"></div>
						<p>02 정보입력</p>
					</li>
					<li>
						<div class="icon_img"><img src="" alt="icon"></div>
						<p>03 가입완료</p>
					</li>
				</ul>
			</div>
            <div class="sub_login_bx">
				<form name="editForm">
					<div class="info_cont">
						<div class="tit">
							<h4>기본정보</h4>
							<p><span class="font-red">*</span> 표시는 필수입력 항목입니다.</p>
						</div>
						<table class="info_inner">
							<colgroup>
								<col style="width: 150px">
								<col style="width: calc(100% - 150px)">
							</colgroup>
							<tbody>
								<tr>
									<th>이름<span class="font-red">*</span></th>
									<td class="info"><input type="text"></td>
								</tr>
								<tr>
									<th>아이디<span class="font-red">*</span></th>
									<td class="info">
										<input type="text" placeholder="아이디를 입력해 주세요.">
										<button type="button">중복확인</button>
									</td>
								</tr>
								<tr>
									<th>비밀번호<span class="font-red">*</span></th>
									<td class="info"><input type="password" placeholder="비밀번호를 입력해 주세요."></td>
								</tr>
								<tr>
									<th>비밀번호 확인<span class="font-red">*</span></th>
									<td class="info"><input type="password" placeholder="비밀번호를 다시 한번 입력해 주세요."></td>
								</tr>
								<tr>
									<th>연락처<span class="font-red">*</span></th>
									<td class="info"><input type="text" placeholder="-을 제외하고 입력해 주세요."></td>
								</tr>
								<tr>
									<th>이메일</th>
									<td class="info">
										<input type="text" placeholder="이메일을 입력해 주세요.">
										<button type="button">중복확인</button>
									</td>
								</tr>
								<tr>
									<th>주소</th>
									<td>
										<ul class="address">
											<li class="info">
												<input type="text">
												<button class="">우편번호 검색</button>
											</li>
											<li class="info">
												<input type="hidden">
												<input type="hidden">
												<input type="text">
											</li>
											<li class="info"><input type="text"></li>
										</ul>
									</td>
								</tr>								
							</tbody>
						</table>
					</div>
					
					<div class="next_prev">
						<button class="prev">이전</button>
						<button class="next">다음</button>
					</div>
						
				</form>                
				
            </div> <!-- e: sub_login_bx -->
        </div>
    </div>
    <!-- e: cont -->

    <div id="footer"></div>
    
    </div>
    <!-- e: wrap -->
    <script src="../js/script.js"></script>
    <script>
        async function loadHTML(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }
        
        loadHTML('header', '../header.html');
        loadHTML('footer', '../footer.html');
    </script>
    </body>
    
    </html>
