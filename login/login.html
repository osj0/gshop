<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../css/common.css">

    <script src="../js/glnb1.js"></script>
    
    <title>롯데자이언츠샵</title>
</head>
<body>
	<div id="wrap">
    <div id="header"></div>

    <!-- s: cont -->
    <div class="login-wrap">
        <div class="login-bx">
            <ul class="login-tab">
                <li class="on"><a href="">회원로그인</a></li>
                <li><a href="">비회원 주문조회</a></li>
            </ul>
            <div class="member-bx">
                <div class="member">
                    <div class="member-input">
                        <div class="loginput"><input type="text" placeholder="아이디"></div>
                        <div class="loginput"><input type="text" placeholder="비밀번호"></div>
                    </div>
                    <div class="login-btn"><button>로그인</button></div>
                </div>
                <div class="link-wrap">
                    <ul class="link">
                        <li><a href="../login/join.html">회원가입</a></li>
                        <li><a href="">아이디 찾기</a></li>
                        <li><a href="">비밀번호 찾기</a></li>
                    </ul>
                </div>
            </div> <!-- e: member-bx -->

            <div class="member-bx">
                <div class="no-member">
                    <div class="member-input">
                        <div class="loginput"><input type="text" placeholder="주문번호"></div>
                        <div class="loginput"><input type="text" placeholder="비밀번호"></div>
                    </div>
                    <div class="login-btn"><button>확인</button></div>
                </div>
            </div> <!-- e: no-member-bx -->
        </div>

    <!-- e: cont -->

    <div id="footer"></div>
    
    </div>
    <!-- e: wrap -->
    <script src="../js/script.js"></script>
    <script>
        async function loadHTML(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }
        
        loadHTML('header', '../header.html');
        loadHTML('footer', '../footer.html');
    </script>
    </body>
